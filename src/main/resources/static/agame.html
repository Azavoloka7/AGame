<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">AGameApplication</title>
    <link th:href="@{css/styles.css}" rel="stylesheet" />
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div id="game-container" class="text-center">
        <h1 class="display-4" th:text="${pageTitle}">AGameApplication</h1>

        <div id="score-container" class="mt-3">
            <p class="lead">Score: <span th:text="${score}">0</span></p>
        </div>

        <button id="start-button" class="btn btn-primary mt-3" onclick="startGame()">Start Game</button>

        <!-- Your game content goes here -->
        <div id="game-board" class="mt-4"></div>
    </div>
</div>

<script th:src="@{js/app.js}"></script>

<script>
    // Your game logic goes here in the inline script
    function startGame() {
        // Example: Display an alert when the game starts
        alert("Game started!");

        // Your additional game logic goes here
        // Example: Display the game board
        document.getElementById("game-board").innerHTML = "<p class='lead'>Game Board: Your game elements go here</p>";

        // Example: Update the score
        var currentScore = parseInt(document.getElementById("score-container").querySelector("span").innerText);
        document.getElementById("score-container").querySelector("span").innerText = currentScore + 10;
    }
</script>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
